<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Web Interactiva</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Mi Web</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- LOGO + NOMBRE -->
<div class="container text-center my-4">
  <img src="./img/imagen.jpg" alt="Logo Universidad" class="logo-universidad">
  <h4 class="mt-2 nombre-estudiante">Yuri Loor</h4>
</div>

<!-- CONTENIDO -->
<div class="container my-5">

  <!-- CARRUSEL -->
  <div id="carouselExample" class="carousel slide mb-5" data-bs-ride="carousel">
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="./img/imagen1.jpg" class="d-block w-100" alt="">
      </div>

      <div class="carousel-item">
        <img src="./img/imagen2.jpg" class="d-block w-100" alt="">
      </div>

      <div class="carousel-item">
        <img src="./img/imagen3.png" class="d-block w-100" alt="">
      </div>

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- TABLA -->
  <h3 class="mb-3">Lista de Productos</h3>
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Stock</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Laptop</td>
        <td>$800</td>
        <td>10</td>
      </tr>
      <tr>
        <td>Mouse</td>
        <td>$20</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Teclado</td>
        <td>$35</td>
        <td>30</td>
      </tr>
    </tbody>
  </table>

  <!-- BOTÓN -->
  <button id="alertaBtn" class="btn btn-warning my-4">
    Mostrar alerta
  </button>

  <!-- FORMULARIO -->
  <h3>Contacto</h3>
  <form id="contactForm" novalidate>

    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control">
      <small class="text-danger" id="errorNombre"></small>
    </div>

    <div class="mb-3">
      <label class="form-label">Correo electrónico</label>
      <input type="email" id="correo" class="form-control">
      <small class="text-danger" id="errorCorreo"></small>
    </div>

    <div class="mb-3">
      <label class="form-label">Mensaje</label>
      <textarea id="mensaje" class="form-control"></textarea>
      <small class="text-danger" id="errorMensaje"></small>
    </div>

    <button type="submit" class="btn btn-primary">
      Enviar
    </button>
  </form>

</div>

<!-- FOOTER -->
<footer class="bg-dark text-white text-center p-3">
  © 2026 - Yuri Loor | Universidad
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
